<ion-view title="Register">

	<ion-content>

		<div class="list">
			<label class="item item-input">
			  <span class="input-label">Username</span>
			  <input type="text">
			</label>
			<label class="item item-input">
			  <span class="input-label">Password</span>
			  <input type="password">
			</label>
			<label class="item item-input">
			  <span class="input-label">Height(CM)</span>
			  <input type="tel">
			</label>

			<label class="item item-input item-select">
			    <div class="input-label">
			      Sex
			    </div>
			    <select>
			      <option>Man</option>
			      <option selected>Woman</option>
			    </select>
			  </label>

		</div>

		<button style="display: block; width: 94%; margin: 80px auto 0;" class="button button-full button-positive user_faces_login" ng-click="register()">注册</button>

	</ion-content>

</ion-view>
