<ion-view view-title="Adult Weight">
  
  <ion-content>

		<!--温度顶部-->
		<header class="dv_clear Equipment_header">

			<img src="icons/adult_weight.png" class="Equipment_icon" />

			<img src="icons/c.png" class="c_icon" />
		</header>

		<div class="row">
			<div class="col Equipment_cont">
				<p>{{ Resuly }}</p>
			</div>

		</div>
		<section class="ble_wait">
			{{ isConnect }}
		</section>

	</ion-content>
	<section class="dv_buttons">
		<button class="button button-block button-balanced activated">
  			Save Data
		</button>
		<button class="button button-block button-positive">
  			Start Again
		</button>
	</section>
  
  
</ion-view>
