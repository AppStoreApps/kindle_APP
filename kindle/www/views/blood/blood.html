<ion-view title="血压计">
	
	<ion-nav-buttons side="right">
		<a class="button button-clear" nav-clear ng-click="show();"><i class="icon ion-calendar"></i></a>
	</ion-nav-buttons>
	
  <ion-content>

		<!--温度顶部-->
		<header class="dv_clear Equipment_header">

			<img src="icons/blood.png" class="Equipment_icon" />

			<img src="icons/c.png" class="c_icon" />
		</header>

		<div class="row">
			<div class="col blood_cont">
				<p><span style="font-size: 35px; line-height: 48px; padding-bottom: 10px;">高压:</span>{{ Resuly_GY }}</p>
				<p><span style="font-size: 35px; line-height: 48px; padding-bottom: 10px;"">低压:</span>{{ Resuly_DY }}</p>
				<p><span style="font-size: 35px; line-height: 48px; padding-bottom: 10px;"">脉搏:</span>{{ Resuly_MB }}</p>
			</div>

		</div>
		<section class="ble_wait">
			{{ isConnect }}
		</section>

	</ion-content>
	<section class="dv_buttons">
		<button class="button button-block button-balanced activated" ng-click="save();">
  			保存数据
		</button>
		<button class="button button-block button-positive" ng-click="again();">
  			清除数据
		</button>
	</section>
</ion-view>
